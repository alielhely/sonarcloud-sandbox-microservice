name: CI with SonarCloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Test
        id: build
        run: mvn clean verify -B 2>&1 | tee build.log

      - name: Run SonarCloud Analysis
        id: sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io 2>&1 | tee sonar.log
        continue-on-error: true

      - name: Extract Build Errors
        id: extract_errors
        if: always()
        run: |
          # Extract compilation errors from build log
          if [ -f build.log ]; then
            BUILD_ERRORS=$(grep -A 5 "COMPILATION ERROR" build.log || grep -A 5 "\[ERROR\]" build.log | head -50 || echo "No specific build errors found")
          else
            BUILD_ERRORS="Build log not found"
          fi
          
          # Save to file for webhook (escape for JSON)
          echo "$BUILD_ERRORS" > build_errors.txt
          
          # Get SonarCloud issues via API
          SONAR_ISSUES="Fetching from SonarCloud..."
          if [ "${{ steps.sonar.outcome }}" == "success" ]; then
            SONAR_ISSUES=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
              "https://sonarcloud.io/api/issues/search?componentKeys=${{ secrets.SONAR_PROJECT_KEY }}&resolved=false&s=FILE_LINE&ps=10" \
              | jq -r '.issues[] | "[\(.severity)] \(.message) at \(.component):\(.line)"' \
              | head -20 || echo "Could not fetch SonarCloud issues")
          fi
          
          echo "$SONAR_ISSUES" > sonar_issues.txt
          
          # Determine overall status
          if [ "${{ steps.build.outcome }}" == "success" ] && [ "${{ steps.sonar.outcome }}" == "success" ]; then
            echo "conclusion=success" >> $GITHUB_OUTPUT
          else
            echo "conclusion=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send Webhook to n8n
        if: always()
        run: |
          # Read error files
          BUILD_ERRORS=$(cat build_errors.txt | head -c 2000)
          SONAR_ISSUES=$(cat sonar_issues.txt | head -c 2000)
          
          # Extract issue key from commit message (format: [DEMO-123])
          ISSUE_KEY=$(git log -1 --pretty=%B | grep -oP '\[([A-Z]+-[0-9]+)\]' | tr -d '[]' || echo "UNKNOWN")
          
          # Send webhook
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "owner": "${{ github.repository_owner }}",
            "repo": "${{ github.event.repository.name }}",
            "branch": "${{ github.ref_name }}",
            "sha": "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "conclusion": "${{ steps.extract_errors.outputs.conclusion }}",
            "sonar_dashboard_url": "https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }}",
            "quality_gate_status": "${{ steps.sonar.outcome }}",
            "build_log": $(echo "$BUILD_ERRORS" | jq -Rs .),
            "sonar_issues": $(echo "$SONAR_ISSUES" | jq -Rs .),
            "issueKey": "$ISSUE_KEY",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Build Summary
        if: always()
        run: |
          if [ "${{ steps.extract_errors.outputs.conclusion }}" == "success" ]; then
            echo "### ✅ Build and Analysis Complete!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Build or Analysis Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run ID: \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Build Status: \`${{ steps.build.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- SonarCloud Status: \`${{ steps.sonar.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SonarCloud Dashboard:** https://sonarcloud.io/dashboard?id=${{ secrets.SONAR_PROJECT_KEY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Webhook sent to n8n for automated retry if needed**" >> $GITHUB_STEP_SUMMARY