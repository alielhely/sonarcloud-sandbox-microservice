name: Step 1 - Basic CI Workflow

# This workflow triggers automatically when code is pushed to main
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1.1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for better analysis
      
      # Step 1.2: Set up Java (adjust version based on your project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Step 1.3: Build the project
      - name: Build with Maven
        run: mvn clean compile -B
      
      # Step 1.4: Run tests
      - name: Run tests
        run: mvn test -B
      
      # Step 1.5: Show build was successful
      - name: Build Summary
        if: always()
        run: |
          echo "### Build Complete! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
